<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Practica CSS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./button.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js'></script><script  src="./button.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  
  <div class="wrapper">
    <h1>HAPPY</h1>
    <h1>BIRTHDAY</h1>
    <h1>NAME</h1>	
	<button class="button" type="button" onclick="location.href='2nd/2nd.html'" type="button"> <span class="button-text">NEXT PAGE</span></button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
	
		$(document).ready(function(){
		  $('.button').hide().delay(15000).fadeIn('slow');
		});
  
   (function($){
	function injector(t, splitter, klass, after) {
		var text = t.text()
		, a = text.split(splitter)
		, inject = '';
		if (a.length) {
			$(a).each(function(i, item) {
				inject += '<span class="'+klass+(i+1)+'" aria-hidden="true">'+item+'</span>'+after;
			});
			t.attr('aria-label',text)
			.empty()
			.append(inject)

		}
	}


	var methods = {
		init : function() {

			return this.each(function() {
				injector($(this), '', 'char', '');
			});

		},

		words : function() {

			return this.each(function() {
				injector($(this), ' ', 'word', ' ');
			});

		},

		lines : function() {

			return this.each(function() {
				var r = "eefec303079ad17405c889e092e105b0";
				// Because it's hard to split a <br/> tag consistently across browsers,
				// (*ahem* IE *ahem*), we replace all <br/> instances with an md5 hash
				// (of the word "split").  If you're trying to use this plugin on that
				// md5 hash string, it will fail because you're being ridiculous.
				injector($(this).children("br").replaceWith(r).end(), r, 'line', '');
			});

		}
	};

	$.fn.lettering = function( method ) {
		// Method calling logic
		if ( method && methods[method] ) {
			return methods[ method ].apply( this, [].slice.call( arguments, 1 ));
		} else if ( method === 'letters' || ! method ) {
			return methods.init.apply( this, [].slice.call( arguments, 0 ) ); // always pass an array
		}
		$.error( 'Method ' +  method + ' does not exist on jQuery.lettering' );
		return this;
	};

})(jQuery);
    
  </script>
  <script>
    $(document).ready(()=>{
      $(".wrapper > h1").lettering('words').children("span").lettering().children("span").lettering();
    })  
  </script>
</body>
